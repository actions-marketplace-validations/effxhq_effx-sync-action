name: "effx sync"
description: "Sync data to effx with config files."
inputs:
  directory:
    description: "Directory for effx config files."
    required: true
runs:
  using: "composite"
  steps:
    - name: Download CLI
      shell: bash
      run: |
        curl -Lo effx https://effx.run/effx-cli/releases/latest/effx-cli_Linux_x86_64
        sudo install effx /usr/local/bin
    - name: Sync all Effx Yaml files
      shell: bash
      run: effx sync -d ${{ inputs.directory }}
